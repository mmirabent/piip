{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
      <dl>
        <dt>Title:
        <dd><input type="text" size="30" name="title">
        <dd><input type="submit" value="Share">
      </dl>
    </form>
  {% endif %}
  <ul class="entries">
  {% for entry in entries %}
  <li>
    <h2>
      {% if session.logged_in %}
        <a href="/{{ entry.title }}">
      {% endif %}
        {{ entry.title }}
      {% if session.logged_in %}
        </a>
      {% endif %}
      </h2>{{ entry.ip }}
  {% endfor %}
  </ul>
{% endblock %}
